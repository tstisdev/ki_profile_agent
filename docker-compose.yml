services:
  rag_app:
    build: .
    container_name: rag-pipeline
    depends_on:
      - postgres
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=https://api.openai.com/v1
      - DATA_PATH=/app/data
      - STORAGE_PATH=/app/storage
      - LOG_LEVEL=INFO
      # Use DB_* envs (also supported by code); keep PG* compatibility
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password123}
      - DB_NAME=${DB_NAME:-teams_profil_ki}
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
    volumes:
      - ${DATA_DIR:-C:\Users\TommySteiner\PycharmProjects\RAG\data}:/app/data:ro
      - ${STORAGE_DIR:-C:\Users\TommySteiner\PycharmProjects\RAG\storage}:/app/storage
      - huggingface_cache:/root/.cache/huggingface
    stdin_open: true
    tty: true
    working_dir: /app
    networks:
      - rag_network

